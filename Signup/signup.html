<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login & Registration Form | Codehal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="signup_login">
      <div class="signup">
        <img src="img3c.png" alt="microscope" class="img3" />
        <p>Sign Up for better Experience</p>
      </div>

      <form action="" class="userform">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required />
          <label for="">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" required />
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label
            ><input type="checkbox" /> I agree to the terms & conditions</label
          >
        </div>
        <button type="submit" class="button">Sign Up</button>
        <div class="signUp-link">
          <p>
            Already have an account?
            <a href="login.html" class="signInBtn-link">Log In</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
